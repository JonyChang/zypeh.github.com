<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<meta property="og:title" content="{% unless page.top %}{{ page.title }} | {% endunless %}{{ site.title }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image" content="{{ site.url }}/img/logo1.png">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:description" content="{{ page.summary }}">
	<title>{% unless page.top %}{{ page.title }} | {% endunless %}{{ site.title }}</title>
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="alternate" href="/atom.xml" type="application/rss+xml" title="{{ site.title }}">
	<link rel="stylesheet" href="/css/all.min.css">
	<script src="/js/modernizr-2.5.3.min.js"></script>
	<script>if(!Modernizr.mq('only all')) Modernizr.load('/js/respond.min.js');</script>
	<script src="//typesquare.com/accessor/script/typesquare.js?4K0leOFaobI%3D"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="/js/all.min.js"></script>

<!-- Define a description for better SEO result, exclude homepage -->
{% capture content_description %}{{ page.content | strip_html | strip_newlines | xml_escape | truncate: 240 }}{% endcapture %}
{% if page.permalink != '/' %}
{% if page.excerpt %}
        <meta name="description" content="{{ page.excerpt | xml_escape | }} - {{ content_description }}">
	{% else %}
	<meta name="description" content="{{ content_description }}">
	{% endif %}
{% endif %}

<!-- Control Spider -->
<meta name="ROBOTS" content="INDEX,NOFOLLOW,NOARCHIVE">


</head>
