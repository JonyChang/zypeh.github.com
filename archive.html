---
layout: default
title: Article
---

<section class="mod-archive">
	<h1>Article</h1>
	{% for post in site.posts %}
		<div class="posts">
			<p class="time"><time datatime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time></p>
			<p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
			<p class="description">{{ post.description }}</p>
		</div>
	{% endfor %}
</section>
